<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCPveLcyEdbBok7gIeL-5aDDmszskKqu6Y",
  authDomain: "milk-909f0.firebaseapp.com",
  databaseURL: "https://milk-909f0-default-rtdb.firebaseio.com",
  projectId: "milk-909f0",
  storageBucket: "milk-909f0.appspot.com",
  messagingSenderId: "860809481428",
  appId: "1:860809481428:web:276268e8f6b599f983bf41"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const items=["àª²à«€àªŸàª°","àª¤àª¾àªœàª¾","àª›àª¾àª¸","àª àª¬à«àª³àª¾","àª¦àª¹à«€àª‚","àª–àª¾àªŸà«€_àª›àª¾àª¸","àª®àª¾àª–àª£"];

window.calc=()=>{
  let total=0;
  items.forEach(i=>{
    const s=Number(document.getElementById("s_"+i).value||0);
    const a=document.getElementById("a_"+i);
    if(a.value===""||a.value=="0") a.value=s;
    total+=Number(a.value||0);
  });
  document.getElementById("totalItems").innerText=items.length;
  document.getElementById("totalQty").innerText=total;
};

window.saveData=()=>{
  const date=document.getElementById("date").value;
  if(!date){alert("àª¤àª¾àª°à«€àª– àªªàª¸àª‚àª¦ àª•àª°à«‹");return;}
  let data={};
  items.forEach(i=>data[i]=Number(document.getElementById("a_"+i).value||0));

  set(ref(db,"stockSheet/"+date),data)
  .then(()=>alert("Saved âœ…"))
  .catch(e=>alert("Firebase Error âŒ\n"+e.message));
};

window.loadData=()=>{
  const date=document.getElementById("date").value;
  if(!date){alert("àª¤àª¾àª°à«€àª– àªªàª¸àª‚àª¦ àª•àª°à«‹");return;}
  get(ref(db,"stockSheet/"+date)).then(s=>{
    if(!s.exists()){alert("No Data");return;}
    const d=s.val(); let t=0;
    items.forEach(i=>{
      document.getElementById("s_"+i).value=d[i]||0;
      document.getElementById("a_"+i).value=d[i]||0;
      t+=Number(d[i]||0);
    });
    document.getElementById("totalQty").innerText=t;
  });
};

window.loadMonthly=async()=>{
  const month=document.getElementById("month").value;
  if(!month){alert("àª®àª¹àª¿àª¨à«‹ àªªàª¸àª‚àª¦ àª•àª°à«‹");return;}
  let totals={}; items.forEach(i=>totals[i]=0);
  const snap=await get(ref(db,"stockSheet"));
  snap.forEach(d=>{
    if(d.key.startsWith(month)){
      const v=d.val();
      items.forEach(i=>totals[i]+=Number(v[i]||0));
    }
  });
  let html="",g=0;
  items.forEach(i=>{html+=`<div><span>${i}</span><span>${totals[i]}</span></div>`;g+=totals[i];});
  document.getElementById("monthlyReport").innerHTML=html;
  document.getElementById("monthlyTotal").innerText=g;
};

window.searchItem=q=>{
  q=q.toLowerCase();
  document.querySelectorAll("#tbl tr").forEach((r,i)=>{
    if(i==0)return;
    r.style.display=r.innerText.toLowerCase().includes(q)?"":"none";
  });
};

window.shareWA=()=>{
  let msg="ğŸ“¦ Daily Stock\n\n"; let t=0;
  items.forEach(i=>{
    const v=Number(document.getElementById("a_"+i).value||0);
    msg+=`${i}: ${v}\n`; t+=v;
  });
  msg+="\nTotal: "+t;
  window.open("https://wa.me/?text="+encodeURIComponent(msg));
};
</script>
