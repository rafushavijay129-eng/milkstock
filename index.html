<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login & Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#141E30,#243B55);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff;
}
.box{
  width:340px;
  background:#1e1e2f;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 25px rgba(0,0,0,.5);
}
h2{text-align:center;margin-bottom:15px;}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  outline:none;
}
input{background:#2d2d44;color:#fff;}
button{
  background:#4CAF50;
  color:#fff;
  font-weight:bold;
}
.switch{
  text-align:center;
  margin-top:10px;
  color:#00c3ff;
  cursor:pointer;
}
.msg{text-align:center;margin-top:8px;color:#ff8080;}
</style>
</head>

<body>

<div class="box" id="loginBox">
<h2>Login</h2>
<input id="l_username" placeholder="Username">
<input id="l_mobile" placeholder="Mobile">
<input id="l_otp" placeholder="OTP">
<button onclick="sendOTP('login')">Send OTP</button>
<button onclick="verifyOTP('login')">Verify OTP</button>
<input id="l_pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<div class="switch" onclick="showSignup()">New User? Sign Up</div>
<div class="msg" id="l_msg"></div>
</div>

<div class="box" id="signupBox" style="display:none">
<h2>Sign Up</h2>
<input id="s_name" placeholder="Name">
<input id="s_mobile" placeholder="Mobile">
<input id="s_otp" placeholder="OTP">
<button onclick="sendOTP('signup')">Send OTP</button>
<button onclick="verifyOTP('signup')">Verify OTP</button>
<input id="s_pass" type="password" placeholder="Set Password">
<button onclick="signup()">Create Account</button>
<div class="switch" onclick="showLogin()">Already User? Login</div>
<div class="msg" id="s_msg"></div>
</div>

<script>
const dbURL = "https://sheet-787b2-default-rtdb.asia-southeast1.firebasedatabase.app/";
let otpStore = {};

function showSignup(){
  loginBox.style.display="none";
  signupBox.style.display="block";
}
function showLogin(){
  signupBox.style.display="none";
  loginBox.style.display="block";
}

function sendOTP(type){
  const mobile = type==="login" ? l_mobile.value : s_mobile.value;
  if(mobile.length<10){alert("Valid mobile required");return;}
  const otp = Math.floor(1000+Math.random()*9000);
  otpStore[mobile]=otp;
  alert("OTP (Demo): "+otp);
}

function verifyOTP(type){
  const mobile = type==="login" ? l_mobile.value : s_mobile.value;
  const otp = type==="login" ? l_otp.value : s_otp.value;
  if(otpStore[mobile]==otp){
    alert("OTP Verified");
  }else{
    alert("Wrong OTP");
  }
}

function signup(){
  const name=s_name.value;
  const mobile=s_mobile.value;
  const pass=s_pass.value;

  fetch(dbURL+"users/"+mobile+".json",{
    method:"PUT",
    body:JSON.stringify({name,mobile,pass})
  }).then(()=>{
    s_msg.innerText="Account Created";
    showLogin();
  });
}

function login(){
  const mobile=l_mobile.value;
  const pass=l_pass.value;

  fetch(dbURL+"users/"+mobile+".json")
  .then(r=>r.json())
  .then(d=>{
    if(d && d.pass===pass){
      l_msg.style.color="lightgreen";
      l_msg.innerText="Login Success";
    }else{
      l_msg.innerText="Invalid Login";
    }
  });
}
</script>

</body>
</html>
