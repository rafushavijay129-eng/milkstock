<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<title>Name Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f1f5f9;
  font-family:Arial, sans-serif;
}
.card{
  background:#fff;
  padding:25px;
  border-radius:14px;
  width:90%;
  max-width:320px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  text-align:center;
}
h2{margin-bottom:15px}
input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:15px;
}
button{
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#4f46e5;
  color:#fff;
}
</style>
</head>
<body>

<div class="card">
  <h2>નામથી Login</h2>
  <input type="text" id="name" placeholder="તમારું નામ લખો">
  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  const name = document.getElementById("name").value.trim();
  if(name === ""){
    alert("નામ લખો");
    return;
  }
  localStorage.setItem("username", name);
  window.location.href = "home.html";
}
</script>

</body>
</html>
